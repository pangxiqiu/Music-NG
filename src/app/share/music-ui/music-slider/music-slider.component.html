<div class="wy-slider" #musicSlider [class.wy-slider-vertical]="musicVertical">
  <app-music-slider-track [musicVertical]="musicVertical" [musicLength]="bufferOffSet" [musicBuffer]="true"></app-music-slider-track>
  <app-music-slider-track [musicVertical]="musicVertical" [musicLength]="offSet"></app-music-slider-track>
  <app-music-slider-handle [musicVertical]="musicVertical" [musicOffset]="offSet"></app-music-slider-handle>
</div>
